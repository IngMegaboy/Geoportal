<!DOCTYPE html>
<html lang="en">
<head>
	<title>MeGa Geospatial:Home </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keyword" content=" Web Gis">
	<meta name="description" content="Web GIS Development">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js" type="text/javascript"></script>


</head>

<body>
	<header>
      <!-- Coding the Navigation Bar -->
		<div class="container-fluid">
			<nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-dark bg-dark">
			     <a class="navbar-brand" href="#"> <img src="images/logo.jpg" id="logo" height="30px" width="30px">
                 </a>
                 <a class="navbar-brand" href="#">MeGa Geospatial</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  		<!-- Coding the items in the Navigation Bar -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav mr-auto">
				      <li class="nav-item active">
				        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="#">About Us</a>
				      </li>
				    </ul>
				    <form class="form-inline my-2 my-lg-0">
				      <input class="form-control mr-sm-2" type="Search" placeholder="Search" aria-label="Search">
				      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				    </form>
				</div>    
			</nav>
		</div>
	</header>
        
	<div class="col-md-12">
		<div class="box" id="map">

            <div class="toolbox" style="">
                <div class="card" >

                    <!-- Default panel contents (Layers Panel) -->
                    <div class="card-header" > Tools </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Region
                            <label class="switch ">
                                <input type="checkbox" class="success">
                                <span class="slider round"></span>
                            </label>
                        </li>
                        <li class="list-group-item">
                            Districts
                            <label class="switch ">
                                <input type="checkbox" class="success">
                                <span class="slider round"></span>
                            </label>
                        </li>
                        <li class="list-group-item">
                            Rivers
                            <label class="switch ">
                                <input type="checkbox" class="success">
                                <span class="slider round"></span>
                            </label>
                        </li>
                        <li class="list-group-item">
                            Railways
                            <label class="switch ">
                                <input type="checkbox" class="success">
                                <span class="slider round"></span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>





<script  src="map.js" type="text/javascript"></script>
