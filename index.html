    <!-- ****** Map Container***** -->
   <div class="col-md-12">
      <div class="box" id="map">
         <div id="coord">
         </div>

         <div id="lyrCollapse">
            <button class="btn btn-primary" id="lyr" type="button" data-target=".toolbox" aria-expanded="false" aria-controls="collapseExample">
            <img src="leaflet/images/layers-2x.png" id="lyrLogo">
            </button>
          </div>


         <!-- **** Toogle Switch ***** -->
         <div class="toolbox">
            <div class="card" >

         <!-- *** Default panel contents (Layers Panel) **** -->
            <div class="card-header" data-toggle="collapse"> ToolBox </div>
            <ul class="custom-control custom-radio">
                <input type="radio" name="customRadio" id="osmRadio" class="custom-control-input" value="1" onclick="radioClick(this);" checked="">
                <label class="custom-control-label" for="osmRadio">Standard</label>
            </ul>

            <ul class="custom-control custom-radio">
                <input type="radio" name="customRadio" id="streetRadio" class="custom-control-input" value="2" onclick="radioClick(this);">
                <label class="custom-control-label" for="streetRadio">Street</label>
              </ul>

            <ul class="custom-control custom-radio">
                <input type="radio" name="customRadio" id="terrainRadio" class="custom-control-input" value="3" onclick="radioClick(this);">
                <label class="custom-control-label" for="terrainRadio">Terrain</label>
            </ul>

            <ul class="custom-control custom-radio">
              <input type="radio" name="customRadio" id="hybridRadio" class="custom-control-input" value="4" onclick="radioClick(this);">
              <label class="custom-control-label" for="hybridRadio">Satellite</label>
            </ul>
            <br>

            <!-- ***** Layer Controls ****** -->
            <ul class="list-group list-group-flush">
               <li class="list-group-item">
                  Region
                  <label class="switch ">
                     <input type="checkbox" id="regionCheck" class="success">
                        <span class="slider round"></span>
                  </label>
               </li>
               <li class="list-group-item">
                  Districts
                  <label class="switch">
                     <input type="checkbox" id="districtCheck" class="success">
                        <span class="slider round"></span>
                  </label>
               </li>
               <li class="list-group-item">
                  Water Bodies
                  <label class="switch ">
                     <input type="checkbox" id="riverCheck" class="success">
                        <span class="slider round"></span>
                  </label>
               </li>
               <!-- <li class="list-group-item">
